<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="signup_.css">

    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&display=swap" rel="stylesheet">

    

    <title>Sign-Up</title>
</head>
<body>
    <h1 class="title">Artistic</h1>
    <h2 class="login_box_title">Sign-Up</h2>
    <img class="logoo" src="web_media/logo1.jpg" alt="">
    <div class="login_box">
      <div class="form-group">
        <label for="exampleInputPassword1">First Name</label>
        <input type="text" class="form-control" id="first_name">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Last Name</label>
        <input type="text" class="form-control" id="last_name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1 text-white">Email address</label>
        <input type="email" class="form-control" id="user_emaill" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="user_passs">
      </div>
      <center><button id='sign_up' type="submit" class="btn btn-primary" onclick="signup()">Sign-Up</button></center>
      <hr>
      <hr>     
    </div>


  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore-compat.js"></script>    
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-storage-compat.js"></script>    
  <script src="config.js"></script>
  <script src="auth.js"></script>

</body>
</html>
